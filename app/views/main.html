<div class="row">
    <div class="col-md-12">
        <h1 class="page-header">Dashboard</h1>
        <div class="row placeholders">
            <div class="col-md-2">Column 1</div>
            <div class="col-md-2">Column 2</div>
            <div class="col-md-2">Column 3</div>
            <div class="col-md-2">Column 4</div>
            <div class="col-md-2">Column 5</div>
            <div class="col-md-2">Column 6</div>
        </div>
        <h2 class="sub-header">{{currMonth.label}} 2017</h2>
        <div class="row">
            <div class="col-md-12">
                <select id="current-month" ng-model="currMonth" ng-options="c as c.label for c in months track by c.id"></select>
                
                {{data}}
            </div>
        </div>
    </div>
</div>
